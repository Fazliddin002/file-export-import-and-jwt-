<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Ro‚Äòyxatdan o‚Äòtish va Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">üë§ Ro‚Äòyxatdan o‚Äòtish</h2>
    <form id="registerForm" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Ism</label>
            <input type="text" class="form-control" name="userDto.firstName" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Telefon raqami</label>
            <input type="text" class="form-control" name="userDto.phone" placeholder="991234567" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Parol</label>
            <input type="password" class="form-control" name="userDto.password" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Parolni tasdiqlang</label>
            <input type="password" class="form-control" name="userDto.passwordRepeat" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Rasm yuklang</label>
            <input type="file" class="form-control" name="image" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Ro‚Äòyxatdan o‚Äòtish</button>
    </form>

    <hr class="my-5">

    <h2 class="text-center mb-4">üîê Tizimga kirish</h2>
    <form id="loginForm">
        <div class="mb-3">
            <label class="form-label">Telefon raqami</label>
            <input type="text" class="form-control" name="phone" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Parol</label>
            <input type="password" class="form-control" name="password" required>
        </div>
        <button type="submit" class="btn btn-success">Kirish</button>
    </form>
</div>

<script>
    const BASE_URL = "http://localhost:8080/api/auth";

    // üì© Ro‚Äòyxatdan o‚Äòtish
    document.getElementById("registerForm").addEventListener("submit", async function (e) {
        e.preventDefault();
        const formData = new FormData(this);

        try {
            const res = await fetch(`${BASE_URL}/register`, {
                method: "POST",
                body: formData
            });

            const text = await res.text();
            alert(text);
        } catch (err) {
            alert("Xatolik yuz berdi: " + err.message);
        }
    });

    // üîê Login
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
        e.preventDefault();
        const formData = new FormData(this);
        const body = {
            phone: formData.get("phone"),
            password: formData.get("password")
        };

        try {
            const res = await fetch(`${BASE_URL}/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(body)
            });

            if (!res.ok) {
                const errorText = await res.text();
                throw new Error(errorText || "Noma'lum xatolik yuz berdi");
            }

            const data = await res.json();

            // Tokenlarni localStorage'ga saqlash
            localStorage.setItem("accessToken", data.accessToken);
            localStorage.setItem("refreshToken", data.refreshToken);

            // ‚úÖ index sahifasiga yo‚Äònaltirish
            window.location.href = "index.html";
        } catch (err) {
            alert("Login muvaffaqiyatsiz: " + err.message);
        }
    });
</script>

</body>
</html>
