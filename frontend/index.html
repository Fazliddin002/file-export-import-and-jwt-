<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boshqaruv Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="text-center mb-5">ğŸ›ï¸ Boshqaruv Paneli</h2>

    <!-- PROGRAM LINKS -->
    <div class="card mb-4 shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">ğŸ’» Dastur (Program) Linklari</h4>
        </div>
        <div class="card-body">
            <div class="row g-3 mb-3">
                <div class="col-md-5">
                    <input type="text" id="programLink" class="form-control" placeholder="Program linkini kiriting">
                </div>
                <div class="col-md-5">
                    <input type="text" id="programDesc" class="form-control" placeholder="Tavsifini kiriting">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary w-100" onclick="addProgramLink()">â• Qoâ€˜shish</button>
                </div>
            </div>
            <ul id="programLinksList" class="list-group"></ul>
        </div>
    </div>

    <!-- VIDEO LINKS -->
    <div class="card mb-4 shadow-sm">
        <div class="card-header bg-success text-white">
            <h4 class="mb-0">ğŸ¬ Video Linklari</h4>
        </div>
        <div class="card-body">
            <div class="row g-3 mb-3">
                <div class="col-md-5">
                    <input type="text" id="videoLink" class="form-control" placeholder="Video linkini kiriting">
                </div>
                <div class="col-md-5">
                    <input type="text" id="videoDesc" class="form-control" placeholder="Tavsifini kiriting">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-success w-100" onclick="addVideoLink()">â• Qoâ€˜shish</button>
                </div>
            </div>
            <ul id="videoLinksList" class="list-group"></ul>
        </div>
    </div>

    <!-- FILE UPLOAD -->
    <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
            <h4 class="mb-0">ğŸ“ Fayl Yuklash</h4>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <input type="file" id="fileInput" accept=".docx,.ppt,.pptx,.pdf,.xlsx" class="form-control">
            </div>
            <button onclick="uploadFile()" class="btn btn-dark">â¬†ï¸ Faylni Yuklash</button>
        </div>
        <ul id="fileList" class="list-group list-group-flush mt-3"></ul>
    </div>
</div>

<!-- JS Scripts -->
<script>
    const baseUrl = "http://localhost:8080/api";
    const fileUrl = baseUrl + "/files";

    async function loadLinks() {
        try {
            const [programRes, videoRes] = await Promise.all([
                axios.get(`${baseUrl}/program_link`),
                axios.get(`${baseUrl}/video_link`)
            ]);
            displayLinks(programRes.data, "programLinksList", "program_link", "danger");
            displayLinks(videoRes.data, "videoLinksList", "video_link", "warning");
        } catch (err) {
            console.error("âŒ Linklarni olishda xatolik:", err);
        }
    }

    function displayLinks(links, listId, endpoint, color) {
        const list = document.getElementById(listId);
        list.innerHTML = "";
        links.forEach(link => {
            const li = document.createElement("li");
            li.className = "list-group-item d-flex justify-content-between align-items-center";
            li.innerHTML = `
        <div>
          <strong>${link.description}</strong><br>
          <a href="${link.link}" target="_blank">${link.link}</a>
        </div>
        <button class="btn btn-${color} btn-sm" onclick="deleteLink('${endpoint}', '${link.id}')">ğŸ—‘ Oâ€˜chirish</button>
      `;
            list.appendChild(li);
        });
    }

    async function addProgramLink() {
        const link = document.getElementById("programLink").value;
        const description = document.getElementById("programDesc").value;
        if (!link || !description) return alert("Iltimos, barcha maydonlarni toâ€˜ldiring!");

        try {
            await axios.post(`${baseUrl}/program_link`, { link, description });
            loadLinks();
        } catch (err) {
            console.error("âŒ Dastur linkini qoâ€˜shishda xatolik:", err);
        }
    }

    async function addVideoLink() {
        const link = document.getElementById("videoLink").value;
        const description = document.getElementById("videoDesc").value;
        if (!link || !description) return alert("Iltimos, barcha maydonlarni toâ€˜ldiring!");

        try {
            await axios.post(`${baseUrl}/video_link`, { link, description });
            loadLinks();
        } catch (err) {
            console.error("âŒ Video linkini qoâ€˜shishda xatolik:", err);
        }
    }

    async function deleteLink(endpoint, id) {
        try {
            await axios.delete(`${baseUrl}/${endpoint}/${id}`);
            loadLinks();
        } catch (err) {
            console.error("âŒ Oâ€˜chirishda xatolik:", err);
        }
    }

    function uploadFile() {
        const fileInput = document.getElementById("fileInput");
        if (fileInput.files.length === 0) {
            alert("Iltimos, fayl tanlang!");
            return;
        }

        const formData = new FormData();
        formData.append("file", fileInput.files[0]);

        fetch(fileUrl + "/upload", {
            method: "POST",
            body: formData
        })
            .then(res => res.text())
            .then(data => {
                alert(data);
                getFileList();
            })
            .catch(err => console.error("âŒ Yuklashda xatolik:", err));
    }

    function getFileList() {
        fetch(fileUrl)
            .then(res => res.json())
            .then(files => {
                const list = document.getElementById("fileList");
                list.innerHTML = "";
                files.forEach(fileName => {
                    const li = document.createElement("li");
                    li.className = "list-group-item d-flex justify-content-between align-items-center";
                    li.innerHTML = `
            <span>${fileName}</span>
            <div>
              <button class="btn btn-outline-primary btn-sm me-1" onclick="downloadFile('${fileName}')">â¬‡</button>
              <button class="btn btn-outline-danger btn-sm" onclick="deleteFile('${fileName}')">ğŸ—‘</button>
            </div>
          `;
                    list.appendChild(li);
                });
            })
            .catch(err => console.error("âŒ Fayllarni olishda xatolik:", err));
    }

    function downloadFile(fileName) {
        window.location.href = `${fileUrl}/download/${fileName}`;
    }

    function deleteFile(fileName) {
        fetch(`${fileUrl}/delete/${fileName}`, {
            method: "DELETE"
        })
            .then(res => res.text())
            .then(data => {
                alert(data);
                getFileList();
            })
            .catch(err => console.error("âŒ Faylni oâ€˜chirishda xatolik:", err));
    }

    document.addEventListener("DOMContentLoaded", () => {
        loadLinks();
        getFileList();
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
